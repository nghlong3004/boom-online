spring.application.name=boom-online-server
# Datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS_NAME}
# JPA
spring.jpa.show-sql=false
# Application
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.algorithm=HmacSHA256
application.security.jwt.access-expiration=60
application.security.jwt.refresh-expiration=10080
application.otp.expiry.minutes=5
# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=false
## Google
google.oauth2.client-id=${GOOGLE_CLIENT_ID}
google.oauth2.client-secret=${GOOGLE_CLIENT_SECRET}
google.oauth2.redirect-uri=http://localhost:8080/api/v1/auth/google/callback
google.oauth2.scopes=openid,email,profile